<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ANALOG CLOCK</title> 
 </head> 
 <body> 
  <div class="fix"> 
   <div class="clock"> 
    <div class="hour" id="hour"> 
     <div class="h1"></div> 
    </div> 
    <div class="min" id="min"> 
     <div class="m1"></div> 
    </div> 
    <div class="sec" id="sec"> 
     <div class="s1"></div> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
